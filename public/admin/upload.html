<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Upload Post ‚Äî Henry Koon Thinks</title>
  <script src="https://unpkg.com/mammoth@1.8.0/mammoth.browser.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1c1917;
      color: #e7e5e4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: #0c0a09;
      border-bottom: 1px solid #292524;
      padding: 16px 24px;
      text-align: center;
    }
    header h1 {
      font-size: 20px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #f5f5f4;
    }
    header a {
      color: #a8a29e;
      font-size: 13px;
      text-decoration: none;
      margin-top: 4px;
      display: inline-block;
    }
    header a:hover { color: #f5f5f4; }
    .container {
      max-width: 560px;
      width: 100%;
      padding: 40px 24px;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #a8a29e;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="date"],
    input[type="password"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      background: #0c0a09;
      border: 1px solid #44403c;
      border-radius: 4px;
      color: #f5f5f4;
      font-size: 14px;
      font-family: inherit;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #78716c;
    }
    textarea { resize: vertical; min-height: 80px; }
    select { cursor: pointer; }

    .file-drop {
      border: 2px dashed #44403c;
      border-radius: 8px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      margin-bottom: 20px;
      position: relative;
    }
    .file-drop:hover, .file-drop.dragover {
      border-color: #78716c;
      background: rgba(255,255,255,0.03);
    }
    .file-drop input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
    .file-drop .icon { font-size: 36px; margin-bottom: 8px; }
    .file-drop .label { color: #a8a29e; font-size: 14px; }
    .file-drop .filename {
      color: #f5f5f4;
      font-weight: 600;
      font-size: 14px;
      margin-top: 8px;
    }

    button[type="submit"], .login-btn {
      width: 100%;
      padding: 14px;
      background: #f5f5f4;
      color: #1c1917;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    button[type="submit"]:hover, .login-btn:hover { background: #d6d3d1; }
    button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 12px 16px;
      border-radius: 4px;
      font-size: 14px;
      display: none;
    }
    .status.success {
      display: block;
      background: #14532d;
      color: #86efac;
      border: 1px solid #166534;
    }
    .status.error {
      display: block;
      background: #450a0a;
      color: #fca5a5;
      border: 1px solid #7f1d1d;
    }
    .status.loading {
      display: block;
      background: #1e1b4b;
      color: #a5b4fc;
      border: 1px solid #312e81;
    }

    .login-gate {
      max-width: 360px;
      width: 100%;
      padding: 40px 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Post</h1>
    <a href="/admin/">‚Üê Back to CMS</a>
  </header>

  <!-- Login gate ‚Äî asks for GitHub token -->
  <div class="login-gate" id="loginGate">
    <h2 style="font-size:18px; margin-bottom:12px;">Enter GitHub Token</h2>
    <p style="color:#a8a29e; font-size:13px; margin-bottom:16px;">Your fine-grained personal access token</p>
    <input type="password" id="tokenInput" placeholder="github_pat_..." />
    <button class="login-btn" onclick="doLogin()">Enter</button>
  </div>

  <!-- Upload form (hidden until logged in) -->
  <div class="container" id="uploadForm" style="display:none;">
    <h2>New Post</h2>
    <form id="postForm">
      <label for="title">Title *</label>
      <input type="text" id="title" name="title" required placeholder="My New Post" />

      <label>Category * <span style="font-weight:400; text-transform:none; letter-spacing:0;">(select one or more)</span></label>
      <div id="categoryGroup" style="display:flex; flex-wrap:wrap; gap:8px 16px; margin-bottom:20px;">
        <label style="display:flex; align-items:center; gap:6px; font-size:14px; text-transform:none; letter-spacing:0; color:#f5f5f4; cursor:pointer;"><input type="checkbox" name="category" value="life" checked> Life</label>
        <label style="display:flex; align-items:center; gap:6px; font-size:14px; text-transform:none; letter-spacing:0; color:#f5f5f4; cursor:pointer;"><input type="checkbox" name="category" value="faith"> Faith</label>
        <label style="display:flex; align-items:center; gap:6px; font-size:14px; text-transform:none; letter-spacing:0; color:#f5f5f4; cursor:pointer;"><input type="checkbox" name="category" value="essays"> Essays</label>
        <label style="display:flex; align-items:center; gap:6px; font-size:14px; text-transform:none; letter-spacing:0; color:#f5f5f4; cursor:pointer;"><input type="checkbox" name="category" value="the-outdoors"> The Outdoors</label>
        <label style="display:flex; align-items:center; gap:6px; font-size:14px; text-transform:none; letter-spacing:0; color:#f5f5f4; cursor:pointer;"><input type="checkbox" name="category" value="poetry"> Poetry</label>
        <label style="display:flex; align-items:center; gap:6px; font-size:14px; text-transform:none; letter-spacing:0; color:#f5f5f4; cursor:pointer;"><input type="checkbox" name="category" value="reviews"> Reviews</label>
      </div>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" />

      <label for="excerpt">Excerpt</label>
      <textarea id="excerpt" name="excerpt" placeholder="A short summary of your post..."></textarea>

      <label for="coverImage">Cover Image URL (optional)</label>
      <input type="text" id="coverImage" name="coverImage" placeholder="https://..." />

      <label>Document (.docx) *</label>
      <div class="file-drop" id="fileDrop">
        <input type="file" id="fileInput" accept=".docx,.doc" required />
        <div class="icon">üìÑ</div>
        <div class="label">Drag & drop your .docx file here, or click to browse</div>
        <div class="filename" id="fileName"></div>
      </div>

      <button type="submit" id="submitBtn">Publish Post</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script>
    document.getElementById('date').valueAsDate = new Date();

    const REPO = 'henrykoon1-eng/henrykoonthinks';
    let githubToken = '';

    function doLogin() {
      const token = document.getElementById('tokenInput').value.trim();
      if (token) {
        githubToken = token;
        document.getElementById('loginGate').style.display = 'none';
        document.getElementById('uploadForm').style.display = 'block';
      }
    }

    document.getElementById('tokenInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') doLogin();
    });

    // File drop
    const fileDrop = document.getElementById('fileDrop');
    const fileInput = document.getElementById('fileInput');
    const fileNameEl = document.getElementById('fileName');

    fileDrop.addEventListener('dragover', (e) => { e.preventDefault(); fileDrop.classList.add('dragover'); });
    fileDrop.addEventListener('dragleave', () => { fileDrop.classList.remove('dragover'); });
    fileDrop.addEventListener('drop', (e) => {
      e.preventDefault();
      fileDrop.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        fileNameEl.textContent = e.dataTransfer.files[0].name;
      }
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) fileNameEl.textContent = fileInput.files[0].name;
    });

    function slugify(text) {
      return text.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/(^-|-$)/g, '');
    }

    function htmlToMarkdown(html) {
      const div = document.createElement('div');
      div.innerHTML = html;

      let md = '';

      function cleanText(text) {
        return text.replace(/[\t\u00A0]+/g, ' ').replace(/ {2,}/g, ' ');
      }

      function walk(node, insideBlock) {
        for (const child of node.childNodes) {
          if (child.nodeType === 3) {
            let text = cleanText(child.textContent);
            if (!insideBlock) text = text.trim();
            md += text;
          } else if (child.nodeType === 1) {
            const tag = child.tagName.toLowerCase();
            if (tag === 'h1') { md += '\n\n# ' + cleanText(child.textContent).trim() + '\n\n'; }
            else if (tag === 'h2') { md += '\n\n## ' + cleanText(child.textContent).trim() + '\n\n'; }
            else if (tag === 'h3') { md += '\n\n### ' + cleanText(child.textContent).trim() + '\n\n'; }
            else if (tag === 'h4') { md += '\n\n#### ' + cleanText(child.textContent).trim() + '\n\n'; }
            else if (tag === 'p') { md += '\n\n'; walk(child, true); md += '\n\n'; }
            else if (tag === 'br') { md += '\n'; }
            else if (tag === 'strong' || tag === 'b') { md += '**'; walk(child, true); md += '**'; }
            else if (tag === 'em' || tag === 'i') { md += '*'; walk(child, true); md += '*'; }
            else if (tag === 'a') { md += '['; walk(child, true); md += '](' + (child.getAttribute('href') || '') + ')'; }
            else if (tag === 'ul' || tag === 'ol') { md += '\n'; walk(child, false); md += '\n'; }
            else if (tag === 'li') {
              const parentTag = child.parentElement ? child.parentElement.tagName.toLowerCase() : 'ul';
              md += parentTag === 'ol' ? '1. ' : '- ';
              walk(child, true);
              md += '\n';
            }
            else if (tag === 'blockquote') { md += '\n\n> '; walk(child, true); md += '\n\n'; }
            else { walk(child, insideBlock); }
          }
        }
      }

      walk(div, false);
      return md.replace(/\n{3,}/g, '\n\n').trim();
    }

    // Form submission
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const statusEl = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');

      statusEl.className = 'status loading';
      statusEl.textContent = 'Converting document...';
      submitBtn.disabled = true;

      try {
        const title = document.getElementById('title').value;
        const checked = [...document.querySelectorAll('input[name="category"]:checked')].map(el => el.value);
        if (checked.length === 0) throw new Error('Select at least one category');
        const date = document.getElementById('date').value;
        const excerpt = document.getElementById('excerpt').value;
        let coverImage = document.getElementById('coverImage').value.trim();
        if (coverImage && !coverImage.startsWith('http')) {
          throw new Error('Cover Image must be a URL starting with http:// or https://');
        }
        const file = fileInput.files[0];

        if (!file) throw new Error('No file selected');

        // Read file as ArrayBuffer
        const arrayBuffer = await file.arrayBuffer();

        // Convert .docx to HTML using mammoth
        statusEl.textContent = 'Converting .docx to markdown...';
        const result = await mammoth.convertToHtml({ arrayBuffer });
        const markdown = htmlToMarkdown(result.value);

        // Build frontmatter
        const slug = slugify(title);
        const lines = [
          '---',
          'title: "' + title.replace(/"/g, '\\"') + '"',
          'date: "' + date + '"',
          'category:',
          ...checked.map(c => '  - "' + c + '"'),
          'excerpt: "' + excerpt.replace(/"/g, '\\"') + '"',
        ];
        if (coverImage) lines.push('coverImage: "' + coverImage + '"');
        lines.push('---');

        const fileContent = lines.join('\n') + '\n\n' + markdown;
        const filePath = 'content/posts/' + slug + '.md';

        // Check if file exists on GitHub
        statusEl.textContent = 'Publishing to GitHub...';
        const checkRes = await fetch(
          'https://api.github.com/repos/' + REPO + '/contents/' + filePath,
          { headers: { 'Authorization': 'token ' + githubToken, 'Accept': 'application/vnd.github.v3+json' } }
        );

        const body = {
          message: 'Add post: ' + title,
          content: btoa(unescape(encodeURIComponent(fileContent))),
          branch: 'main',
        };

        if (checkRes.ok) {
          const existing = await checkRes.json();
          body.sha = existing.sha;
          body.message = 'Update post: ' + title;
        }

        const commitRes = await fetch(
          'https://api.github.com/repos/' + REPO + '/contents/' + filePath,
          {
            method: 'PUT',
            headers: {
              'Authorization': 'token ' + githubToken,
              'Accept': 'application/vnd.github.v3+json',
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(body),
          }
        );

        if (!commitRes.ok) {
          const errData = await commitRes.json().catch(() => ({}));
          throw new Error(errData.message || 'GitHub returned status ' + commitRes.status);
        }

        statusEl.className = 'status success';
        statusEl.textContent = 'Post "' + title + '" published! Netlify will redeploy in ~1 minute.';
        document.getElementById('postForm').reset();
        document.getElementById('date').valueAsDate = new Date();
        fileNameEl.textContent = '';

      } catch (err) {
        statusEl.className = 'status error';
        statusEl.textContent = 'Error: ' + err.message;
      }

      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
